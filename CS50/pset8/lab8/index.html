<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                let correct = document.querySelector('.correct');
                correct.addEventListener('click',function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#anwser').innerHTML = 'Correct!';
                });
                
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#anwser').innerHTML = 'Incorrect';
                    });
                }
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value == 'Stephen Curry') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#anwser2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#anwser2').innerHTML = 'Incorrect';
                    }
                });
            });
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>What will win this year NBA finals?</h3>
                <button class='incorrect'>Los Angeles Lakers</button>
                <button class='incorrect'>Utah Jazz</button>
                <button class='incorrect'>Brooklyn Nets</button>
                <button class='incorrect'>Philadelphia 76ers</button>
                <button class='correct'>Golden State Wariors</button>
                
                <p id='anwser'></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>Which player will win 2020/2021 finals MVP award for NBA final?</h3>
                <input type='text'></input>
                <button id='check'>Check Anwser</button>
                
                <p id='anwser2'></p>
            </div>

        </div>
    </body>
</html>
